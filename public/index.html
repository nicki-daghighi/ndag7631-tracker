<!DOCTYPE html>
<html>
<head>
  <title>BakeBook</title>
  <link rel="stylesheet" href="style.css">
  <style>
       body {
        font-family: sans-serif;
        }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BakeBook</h1>
    </header>
    <section class="recipe-form">
      <h2>Add a Recipe</h2>
      <div class="form-group">
        <label for="recipe-title">Recipe Name</label>
        <input type="text" id="recipe-title" placeholder="Recipe Title">
      </div>
      <div class="form-group">
        <label for="recipe-description">Recipe Description</label>
        <textarea id="recipe-description" placeholder="Recipe Description"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Log Recipe" onclick="logRecipe()">
      </div>
    </section>
    <section class="recipe-list">
      <h2>Your Recipes</h2>
      <ul id="logged-recipes"></ul>
    </section>
  </div>

  <script>
    // JavaScript code for logging recipes
    function logRecipe() {
      var recipeTitle = document.getElementById("recipe-title").value;
      var recipeDescription = document.getElementById("recipe-description").value;

      var recipeItem = document.createElement("li");
      var titleElement = document.createElement("h3");
      var descriptionElement = document.createElement("p");

      titleElement.textContent = recipeTitle;
      descriptionElement.textContent = recipeDescription;

      recipeItem.appendChild(titleElement);
      recipeItem.appendChild(descriptionElement);

      document.getElementById("logged-recipes").appendChild(recipeItem);

      // Clear the form inputs after logging the recipe
      document.getElementById("recipe-title").value = "";
      document.getElementById("recipe-description").value = "";
    }
  </script>
</body>
</html>
